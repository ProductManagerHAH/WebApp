<div class="step-1">

  <div class="row mt-3">
    <div class="col">
      <app-hah-text-input [isEmail]="true" [isRequired]="true" [id]="'email'" [name]="'email'"
        [inputClass]="'form-control'" [labelFor]="'email'" [labelText]="'email'" [type]="'email'"></app-hah-text-input>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <app-hah-text-input [isRequired]="true" [id]="'password'" [name]="'password'" [inputClass]="'form-control'"
        [labelFor]="'password'" [labelText]="'password'" [type]="'password'"></app-hah-text-input>
    </div>

  </div>

  <div class="row mt-4">
    <div class="col">
      <app-hah-button [buttonClass]="'btn btn-primary'" [buttonText]="'Register'" [type]="'button'"
        (onClicked)="nextStep()"></app-hah-button>
    </div>
  </div>

  <div class="row mt-auto">
    <div class="col">
      <app-hah-button [buttonClass]="'btn btn-secondary btn-small'" [buttonText]="'Login'" [type]="'button'"
        (onClicked)="goToLogin()"></app-hah-button>
    </div>
  </div>

</div>

<a (click)="backToLogin()" class="back-button">
  <img width="24" height="24" src="assets/images/hah-icon-caret-left.svg" alt="">
</a>
