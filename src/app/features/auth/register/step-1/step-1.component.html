<div class="step-1">

  <div class="row mt-3">
    <div class="col">

      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="email"
            (change)="onEmailChanged($event)" (blur)="onEmailTouched()">
        </div>
        <div class="text-danger">{{emailError}}</div>
      </div>

    </div>
  </div>

  <div class="row mt-3">
    <div class="col">

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password"
            (change)="onPasswordChanged($event)" (blur)="onPasswordTouched()">
        </div>
        <div class="text-danger">{{passwordError}}</div>
      </div>

    </div>

  </div>

  <div class="row mt-4">
    <div class="col">
      <app-hah-button [buttonClass]="'btn btn-primary'" [buttonText]="'Register'" [type]="'button'"
        (onClicked)="nextStep()"></app-hah-button>
    </div>
  </div>

  <div class="row mt-auto">
    <div class="col">
      <app-hah-button [buttonClass]="'btn btn-secondary btn-small'" [buttonText]="'Login'" [type]="'button'"
        (onClicked)="goToLogin()"></app-hah-button>
    </div>
  </div>

</div>

<a (click)="goToLogin()" class="back-button">
  <img width="24" height="24" src="assets/images/hah-icon-caret-left.svg" alt="">
</a>
