<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-8">
      @if(!message) {
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Verifying...</span>
      </div>
      } @else {
      <div>
        {{ message }}
      </div>
      }
    </div>
  </div>
</div>
