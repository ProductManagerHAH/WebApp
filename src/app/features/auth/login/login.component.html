<div class="login">

  <div class="login-logo-wrapper"><img src="assets/images/hah-logo.svg" alt="" class="login-logo"></div>

  <form class="login-form">
    <h5 class="login-form-heading">Patient Login</h5>

    <div class="form-row">
      <app-hah-text-input [type]="'email'" [label]="'Email Address'"
        [placeholder]="'johndoe@gmail.com'"></app-hah-text-input>
    </div>

    <div class="form-row">
      <app-hah-text-input [type]="'password'" [label]="'Password'"
        [placeholder]="'Type your password'"></app-hah-text-input>
    </div>

    <div class="form-row">
      <app-hah-button [buttonClass]="'btn btn-tertiary'" [disabled]="true"></app-hah-button>
    </div>

  </form>
</div>
